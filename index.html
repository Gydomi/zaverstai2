<html lang="ru">
<head>

    <meta name="viewport" content="width-device-width, initial-scale=1">

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

<body>
  <header class="header">
    <h1 class="visually-hidden">Мой блог</h1>
    <nav class="main-nav container">
      <div class="logo">
        <a class="logo__link" href="#" title="На главную">
          <img src="img/logo.svg" class="logo__img" width="130" height="83" alt="blog">
        </a>
      </div>
      <ul class="main-nav__menu main-menu list-default">
        <li class="main-menu__item">
          <a class="main-menu__link" href="#">
            <p class="main-menu__text type__main-nav">Статьи</p>
          </a>
        </li>
        <li class="main-menu__item">
          <a class="main-menu__link" href="#">
            <p class="main-menu__text type__main-nav">Обо мне</p>
          </a>
        </li>
        <li class="main-menu__item">
          <a class="main-menu__link" href="#">
            <p class="main-menu__text type__main-nav">Портфолио</p>
          </a>
        </li>
        <li class="main-menu__item">
          <a class="main-menu__link" href="#">
            <p class="main-menu__text type__main-nav">Написать мне</p>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main container">
    <section class="gallery">
      <h2 class="visually-hidden">Последние статьи</h2>
      <div class="main-title">
        <h2 class="galleri__title type__page-title">Все статьи</h2>
        <!-- <div class="mail-title__list-tags list-tags">
          <p class="list-tags__description"></p> -->
        <button class="btn btn__tags btn__tags-js type__p type__p_compressed" type="button">
          Выбрать тему
          <img class="btn__tags-img" src="img/icon-dropdown.svg" width="22" height="20" alt="Выбор">
        </button>
        <!-- </div> -->
      </div>
    </section>
  </main>

  <footer class="footer">

  </footer>
